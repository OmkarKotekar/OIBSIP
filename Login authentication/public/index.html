<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button id="login-tab" class="active" onclick="showTab('login')">Login</button>
            <button id="register-tab" onclick="showTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="tab-content active">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="loginUser()">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="tab-content">
            <h2>Register</h2>
            <form id="register">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" onclick="registerUser()">Register</button>
            </form>
        </div>
        <footer class="bg-light text-center mt-auto py-3">
            <p class="mb-0">Created By Omkar Kotekar | &copy; 2023</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
