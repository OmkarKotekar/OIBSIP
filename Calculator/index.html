<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center bg-primary vh-100">
    <div class="calculator bg-light p-4 rounded shadow">
        <div class="display mb-3 p-3 rounded bg-white text-end fs-4">
            <span id="input" class="d-block"></span>
            <span id="result" class="fw-bold"></span>
        </div>
        <div class="buttons">
            <div class="row mb-2">
                <button class="btn col rounded-pill" onclick="appendValue('(')">(</button>
                <button class="btn col rounded-pill" onclick="appendValue(')')">)</button>
                <button class="btn col rounded-pill" onclick="getAnswer()">ans</button>
                <button class="btn col rounded-pill text-danger" onclick="deleteLast()">del</button>
            </div>
            <div class="row mb-2">
                <button class="btn col rounded-pill" onclick="clearDisplay()">clear</button>
                <button class="btn col rounded-pill" onclick="appendValue('%')">%</button>
                <button class="btn col rounded-pill" onclick="appendValue('√')">√</button>
                <button class="btn col rounded-pill" onclick="appendValue('/')">÷</button>
            </div>
            <div class="row mb-2">
                <button class="btn col rounded-pill" onclick="appendValue('7')">7</button>
                <button class="btn col rounded-pill" onclick="appendValue('8')">8</button>
                <button class="btn col rounded-pill" onclick="appendValue('9')">9</button>
                <button class="btn col rounded-pill" onclick="appendValue('*')">x</button>
            </div>
            <div class="row mb-2">
                <button class="btn col rounded-pill" onclick="appendValue('4')">4</button>
                <button class="btn col rounded-pill" onclick="appendValue('5')">5</button>
                <button class="btn col rounded-pill" onclick="appendValue('6')">6</button>
                <button class="btn col rounded-pill" onclick="appendValue('-')">-</button>
            </div>
            <div class="row mb-2">
                <button class="btn col rounded-pill" onclick="appendValue('1')">1</button>
                <button class="btn col rounded-pill" onclick="appendValue('2')">2</button>
                <button class="btn col rounded-pill" onclick="appendValue('3')">3</button>
                <button class="btn col rounded-pill" onclick="appendValue('+')">+</button>
            </div>
            <div class="row">
                <button class="btn col rounded-pill" onclick="appendValue('.')">.</button>
                <button class="btn col rounded-pill" onclick="appendValue('0')">0</button>
                <button class="btn col rounded-pill" onclick="toggleSign()">+/-</button>
                <button class="btn col rounded-pill btn-primary text-white" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <footer class="text-center mt-auto py-3">
        <p class="mb-0">Created By Omkar Kotekar | &copy; 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
